<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
      matInput
      name="email"
      ngModel
      type="email"
      placeholder="E-Mail"
      #emailInput="ngModel"
      required email>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid mail ID</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
      type="password"
      name="password"
      ngModel
      matInput
      placeholder="Password"
      #passwordInput="ngModel">
      <mat-error *ngIf="passwordInput.invalid">Please enter a valid Password</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit" *ngIf="!isLoading" >Sign Up</button>
  </form>
</mat-card>
